version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: truthlens-db
    environment:
      POSTGRES_USER: truthlens
      POSTGRES_PASSWORD: truthlens_dev_password
      POSTGRES_DB: truthlens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U truthlens"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: truthlens-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: truthlens-backend
    environment:
      DATABASE_URL: postgresql://truthlens:truthlens_dev_password@postgres:5432/truthlens
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN}
      REPLICATE_TOKEN: ${REPLICATE_TOKEN}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - model_cache:/root/.cache/torch
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (for async tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: truthlens-worker
    environment:
      DATABASE_URL: postgresql://truthlens:truthlens_dev_password@postgres:5432/truthlens
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN}
      REPLICATE_TOKEN: ${REPLICATE_TOKEN}
    volumes:
      - ./backend:/app
      - model_cache:/root/.cache/torch
    depends_on:
      - postgres
      - redis
    command: celery -A app.celery_app worker --loglevel=info

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: truthlens-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  model_cache:
